<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<style>
    #imc {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
    }
    #info {
        position: absolute;
        left: 25%;
    }
    #calculo {
        position: absolute;
        left: 25%;
        margin-top: 150px;
    }
    #button {
        height: 50px;
    }
</style>
<body>
    <div id="imc">
        <h1 style="color: blue;">CÃ¡lculo do IMC</h1>
    </div>
    <div id="info">
        <p>Nome: <input id="nome" type="text" placeholder="Digite seu nome"></p>
        <p>Peso: <input id="peso" type="text" placeholder="Digite seu peso"></p>
        <p>Altura: <input id="altura" type="text" placeholder="Digite sua altura"></p>
    </div>
    <div id="calculo">
        <button id="button">Calcular IMC</button>
        <p>Resultado IMC: <input id="resultado" type="text" readonly></p>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", function() {
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);

            let imc = peso / (altura * altura);

           document.getElementById("resultado").value = imc.toFixed(2);
        });

    </script>
</body>
</html>
